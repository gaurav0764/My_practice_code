<!DOCTYPE html>
<head>
    <title>Title</title>
    <link href="bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
    <script>
        function validate() {

            var result = true;
            var e = document.getElementsByName("email")[0].value;
            var a = e.indexOf("@");
            var b = e.lastIndexOf(".");
            if (a < 1 || b >= e.length - 2 || b - a < 3)
                result = false;

            return(result);
        }
    </script>

</head>
<form onsubmit="return validate()">
    Email id <input type="text" name="email" required> </input>
    <input type="submit" value="register"> </input>
</form>
</body>
</html>
