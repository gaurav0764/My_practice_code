<body class="container">
<div style="margin-top:30px ">
    <div class="row">
        <div class="col-md-3">
            <label for="department">Department :- </label>
            <select id="department" class="form-control">
                <option value="">Select department</option>
            </select>
        </div>

        <div class="col-md-3 col-md-offset-3">
            <label for="department">Student :- </label>
            <select id="student" class="form-control">
                <option value="">Select student</option>
            </select>
        </div>
    </div>
    <div class="row">

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $.each(students, function (key, value) {
            $('#department').append($("<option></option>")
                .attr("value", value.deptName)
                .text(value.deptName));
        });
        var tempStudent = [];
        $('#department').on('change', function () {
            $('p').empty();
            var dept = this.value;
            tempStudent = [];
            $.each(students, function (key, value) {
                if (value.deptName == dept) {
                    tempStudent = value.student;
                    $('#student').empty();
                    $('p').empty();
                    $('#student').append($("<option></option>")
                        .text("Select student"));
                    $.each(tempStudent, function (key, value) {
                        $('#student').append($("<option></option>")
                            .attr("value", value.name)
                            .text(value.name));
                    });


                }
            })
        })
        $('#student').on('change', function () {
            var stdnt = this.value;
            $.each(tempStudent, function (key, value) {
                if (value.name == stdnt) {

                    var temp = value.address;
                    $('p').text(temp)

                }
            })
        })
    });
